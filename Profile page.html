<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        #profileImage {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="profile-picture.jpg" alt="Profile Picture" id="profileImage">
        <h2>John Doe</h2>
        <p>Email: john.doe@example.com</p>

        <button onclick="editProfile()">Edit Profile</button>
    </div>

    <script>
        function editProfile() {
            // Add logic to navigate to the edit profile page or show a modal for editing
            alert("Redirecting to Edit Profile Page...");
            // You can replace the alert with actual navigation code
        }
    </script>

</body>
</html>
